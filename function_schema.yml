---
$schema: 'https://json-schema.org/draft/2020-12/schema'
$id: 'https://jmespath.site/function_schema.yml'
title: JMESPath function
description: JMESPath function definition and tests
type: object
required:
  - name
  - topic
  - args
  - returns
  - desc
  - examples
properties:
  name:
    type: string
    description: function identifier
  topic:
    $ref: '#/definitions/topics'
    description: related function topic
  args:
    type: object
    additionalProperties: false
    properties:
      required:
        $ref: '#/definitions/arguments'
        description: required function arguments
      optional:
        $ref: '#/definitions/arguments'
        description: optional function arguments
  returns:
    $ref: '#/definitions/returnValue'
    description: function return type
  desc:
    type: string
    description: description
  examples:
    $ref: '#/definitions/example'
definitions:
  argument:
    allOf:
      - $ref: '#/definitions/signature'
      - type: object
        required:
          - name
        properties:
          name:
            type: string
    unevaluatedProperties: false
  arguments:
    type: array
    items:
      $ref: '#/definitions/argument'
  dataTypes:
    type: string
    enum:
      - any
      - number
      - string
      - boolean
      - array
      - object
      - 'null'
      - expression
      - 'array[number]'
      - 'array[string]'
      - 'array[boolean]'
      - 'array[object]'
      - 'array[any]'
      - expression->number
      - expression->string
  errors:
    type: string
    enum:
      - invalid-arity
      - invalid-type
      - not-a-number
      - syntax
      - unknown-function
  example:
    type: object
    description: example
    minProperties: 1
    patternProperties:
      ^\w.*$:
        description: example
        oneOf:
          - $ref: '#/definitions/exampleFailure'
          - $ref: '#/definitions/exampleSuccess'
        unevaluatedProperties: false
  exampleInput:
    type: object
    required:
      - args
      - context
    properties:
      context:
        description: given input JSON document
      args:
        type: array
        description: function arguments
        items:
          description: ''
      comment:
        description: comment
  exampleFailure:
    allOf:
      - $ref: '#/definitions/exampleInput'
      - type: object
        required:
          - error
        properties:
          error:
            $ref: '#/definitions/errors'
  exampleSuccess:
    allOf:
      - $ref: '#/definitions/exampleInput'
      - type: object
        required:
          - returns
        properties:
          returns: {}
  returnValue:
    $ref: '#/definitions/signature'
    unevaluatedProperties: false
  signature:
    type: object
    required:
      - type
    properties:
      type:
        description: ''
        oneOf:
          - $ref: '#/definitions/dataTypes'
          - type: array
            items:
              $ref: '#/definitions/dataTypes'
      desc:
        type: string
        description: ''
  topics:
    type: string
    enum:
      - math
      - strings
      - collections
      - conversion
      - misc
