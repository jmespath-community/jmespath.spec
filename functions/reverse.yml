name: reverse
topic: collections
args:
  required:
  - name: argument
    type: [string, array]
    desc: ''
  optional: []
returns:
  type: array
  desc: ''
desc: |
  Given an array `$argument`, the `reverse()` function inverts the order of the array elements.

  Given a string `$argument`, the `reverse()` function inverts the order of all code points in the string.
  **Caution**: as this function reverses a string based on code points, use with caution on strings
  that contain combining characters.
examples:
  test0:
    context: [0, 1, 2, 3, 4]
    args: ['@']
    returns: [4, 3, 2, 1, 0]
  test1:
    context: []
    args: ['@']
    returns: []
  test2:
    context: [a, b, c, 1, 2, 3]
    args: ['@']
    returns: [3, 2, 1, c, b, a]
  test3:
    context: abcd
    args: ['@']
    returns: dcba
  test4:
    context: &data
      foo: -1
      zero: 0
      numbers: [-1, 3, 4, 5]
      array: [-1, 3, 4, 5, a, '100']
      strings: [a, b, c]
      decimals: [1.01, 1.2, -1.5]
      str: Str
      'false': false
      empty_list: []
      empty_hash: {}
      objects: {foo: bar, bar: baz}
      null_key:
    args: [numbers]
    returns: [5, 4, 3, -1]
  test5:
    context: *data
    args: [array]
    returns: ['100', a, 5, 4, 3, -1]
  test6:
    context: *data
    args: [empty_list]
    returns: []
  test7:
    context: *data
    args: ["''"]
    returns: ''
  test8:
    context: *data
    args: ["'hello world'"]
    returns: dlrow olleh
